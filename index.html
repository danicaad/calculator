<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8" />
        <title>Simple Calculator ðŸŒ¸</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="js-file.js" defer></script>
    </head>
    <body>
        <div id="calc-body">
            <div id="screen"></div>
            <div id="buttons">
                <div id="edit">
                    <button class="edit button" id="all-clear">AC</button>
                    <button class="edit button" id="clear">C</button>
                    <button class="edit button" id="delete-">DEL</button>
                </div>
                <div id="operation">
                    <button class="operation button" id="add">+</button>
                    <button class="operation button" id="subtract">-</button>
                    <button class="operation button" id="divide">/</button>
                    <button class="operation button" id="multiply">x</button>
                    <button class="operation button" id="equal">=</button>                
                </div>
                <div id="numbers">
                    <button class="number button" id="seven">7</button>
                    <button class="number button" id="eight">8</button>
                    <button class="number button" id="nine">9</button>
                    <button class="number button" id="four">4</button>
                    <button class="number button" id="five">5</button>
                    <button class="number button" id="six">6</button>
                    <button class="number button" id="one">1</button>
                    <button class="number button" id="two">2</button>
                    <button class="number button" id="three">3</button>
                    <button class="number button" id="zero">0</button>
                    <button class="number button" id="decimal">.</button>
                    <button class="number button" id="sign">+/-</button>
                </div>
            </div>
        </div>
    </body>
</html>
