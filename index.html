<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8" />
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:ital,wght@0,400;0,700;1,500|Comfortaa:wght@700"/>
        <script src="js-file.js" defer></script>
    </head>
    <body>  
        <div class="container">
            <h1>Simple Calculator</h1>        
            <div id="calc-body">
                <a id="calc-link" href="https://github.com/ohmrice" target="_blank"> ΩRICE <i class="fa-brands fa-github"></i></a>
                <div id="screen-output"></div>
                <div id="screen-input">0</div>
                <div id="buttons">
                    <div id="right-side">
                        <div id="edit">
                            <button type="button" class="edit button" id="all-clear">AC</button>
                            <button type="button" class="edit button" id="clear">C</button>
                            <button type="button" class="edit button" id="delete">DEL</button>
                        </div>
        
                        <div id="numbers">
                            <button type="button" class="number button" id="7">7</button>
                            <button type="button" class="number button" id="8">8</button>
                            <button type="button" class="number button" id="9">9</button>
                            <button type="button" class="number button" id="4">4</button>
                            <button type="button" class="number button" id="5">5</button>
                            <button type="button" class="number button" id="6">6</button>
                            <button type="button" class="number button" id="1">1</button>
                            <button type="button" class="number button" id="2">2</button>
                            <button type="button" class="number button" id="3">3</button>
                            <button type="button" class="number button" id="0">0</button>
                            <button type="button" class="sign button" id="decimal">.</button>
                            <button type="button" class="sign button" id="sign">+/-</button>
                        </div>
                    </div>
                    <div id="operation">
                        <button type="button" class="operation button" id="add">+</button>
                        <button type="button" class="operation button" id="subtract">-</button>
                        <button type="button" class="operation button" id="divide">÷</button>
                        <button type="button" class="operation button" id="multiply">x</button>
                        <button type="button" class="operation button" id="equal">=</button>                
                    </div>
                    
                </div>
            </div>
            <div id="help">
                <h3>Keys:</h3>
                <ul>
                    <li id="backspace-key">backspace: delete</li>
                    <li id="ac-key">a: clear all</li>
                    <li id="c-key">c: clear current input</li>
                    <li id="sign-key">s: change sign (+/-)</li>
                </ul>
            </div>
        </div>
        <footer>
            <p>Built by: </p><a id="account-link" href="https://github.com/ohmrice" target="_blank"> ΩRICE <i class="fa-brands fa-github"></i></a>
        </footer>
    </body>
</html>
